<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="navbar.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Transport SG</title>
</head>
<body>
    <!-- Bus Arrival check to the cain bus stop-->
    <div class="main-container">
        <div class="main-bg">
            <div id="panel-bg">
                <div id="settings-panel">
                    <button id="page-nav"></button>
                    <div id="sidebar-panel">
                        <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
                            <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                              <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                              <span class="fs-5 fw-semibold">Transport SG</span>
                            </a>
                            <ul class="list-unstyled ps-0">
                              <li class="mb-1">
                                <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                                  Home <i class="bi bi-chevron-down"></i>
                                </button>
                                <div class="collapse show" id="home-collapse">
                                  <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <div class="pages-div d-grid gap-2">
                                        <button class="btn btn-outline-dark" type="button" onclick="location.href='index.html'">Search Bus Stops</button>
                                        <button class="btn btn-outline-dark" type="button" onclick="location.href='busRouteMap.html'">Get Bus Details</button>
                                        <button class="btn btn-outline-dark" type="button">Get Directions</button>
                                      </div>
                                  </ul>
                                </div>
                              </li>
                              <li class="border-top my-3"></li>
                              <li class="mb-1">
                                <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                                  Account <i class="bi bi-chevron-down"></i>
                                </button>
                                <div class="collapse" id="account-collapse">
                                  <ul class="account-div btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <button class="btn btn-outline-dark" type="button" onclick="location.href='signup.html'">New</button>
                                    <button class="btn btn-outline-dark" type="button">Profile</button>
                                    <button class="btn btn-outline-dark" type="button">Setting</button>
                                    <button class="btn btn-outline-dark" type="button">Sign Out</button>
                                  </ul>
                                </div>
                              </li>
                            </ul>
                          </div>
                    </div>
                </div>
                <div id="panel-input">
                    <input id="input-text" type="text" placeholder="Bus Stop No.">
                    <button id="search-btn">Search</button>
                </div>  
                <!-- </template> -->
                <div id="panel-output">
                    <div class="bus-output-panel">
                        <div class="brief-panel">
                            <div class="bus-num-panel">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bus-front-fill" viewBox="0 0 16 16">
                                    <path d="M16 7a1 1 0 0 1-1 1v3.5c0 .818-.393 1.544-1 2v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5V14H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2a2.5 2.5 0 0 1-1-2V8a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1V2.64C1 1.452 1.845.408 3.064.268A44 44 0 0 1 8 0c2.1 0 3.792.136 4.936.268C14.155.408 15 1.452 15 2.64V4a1 1 0 0 1 1 1zM3.552 3.22A43 43 0 0 1 8 3c1.837 0 3.353.107 4.448.22a.5.5 0 0 0 .104-.994A44 44 0 0 0 8 2c-1.876 0-3.426.109-4.552.226a.5.5 0 1 0 .104.994M8 4c-1.876 0-3.426.109-4.552.226A.5.5 0 0 0 3 4.723v3.554a.5.5 0 0 0 .448.497C4.574 8.891 6.124 9 8 9s3.426-.109 4.552-.226A.5.5 0 0 0 13 8.277V4.723a.5.5 0 0 0-.448-.497A44 44 0 0 0 8 4m-3 7a1 1 0 1 0-2 0 1 1 0 0 0 2 0m8 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m-7 0a1 1 0 0 0 1 1h2a1 1 0 1 0 0-2H7a1 1 0 0 0-1 1"/>
                                </svg>
                                <div class="bus-num"></div>   
                            </div>
                            <button id="bus-details" onclick="location.href='busRouteMap.html'">Details</button> 
                        <div id="dest-code"></div>
                        </div>
                        <div class="details-panel">
                            <div class="additional-details">
                                <div class="time-panel" id="time1"></div>
                                <div class="capacity-panel">
                                    <div class="load" id="load1"></div>
                                    <div class="feature" id="feature1"></div>
                                    <div class="type" id="type1"></div>
                                </div>
                            </div> <!-- each additional details will be having mini details-->
                            <div class="additional-details">
                                <div class="time-panel" id="time2"></div>
                                <div class="capacity-panel">
                                    <div class="load" id="load2"></div>
                                    <div class="feature" id="feature2"></div>
                                    <div class="type" id="type2"></div>
                                </div>
                            </div>
                            <div class="additional-details">
                                <div class="time-panel" id="time3"></div>
                                <div class="capacity-panel">
                                    <div class="load" id="load3"></div>
                                    <div class="feature" id="feature3"></div>
                                    <div class="type" id="type3"></div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="sidebars.js"></script> -->
</body>
</html>
