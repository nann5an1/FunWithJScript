<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="busRouteMap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />    
    <title>Bus Route Map</title>
</head>
<body>
    <div class="main-container">
        <div class="main-bg">
            <div id="panel-bg">
                <div id="settings-panel">
                    <button id="page-nav"></button>
                    <div id="sidebar-panel">
                        <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
                            <a class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                              <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                              <span class="fs-5 fw-semibold">Transport SG</span>
                            </a>
                            <ul class="list-unstyled ps-0">
                              <li class="mb-1">
                                <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                                  Home <i class="bi bi-chevron-down"></i>
                                </button>
                                <div class="collapse show" id="home-collapse">
                                  <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <div class="pages-div d-grid gap-2">
                                        <button class="btn btn-outline-dark" type="button" onclick="location.href='index.html'">Search Bus Stops</button>
                                        <button class="btn btn-outline-dark" type="button" onclick="location.href='busRouteMap.html'">Get Bus Details</button>
                                        <button class="btn btn-outline-dark" type="button">Get Directions</button>
                                      </div>
                                  </ul>
                                </div>
                              </li>
                              <li class="border-top my-3"></li>
                              <li class="mb-1">
                                <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                                  Account <i class="bi bi-chevron-down"></i>
                                </button>
                                <div class="collapse" id="account-collapse">
                                  <ul class="account-div btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <button class="btn btn-outline-dark" type="button" onclick="location.href='signup.html'">New</button>
                                    <button class="btn btn-outline-dark" type="button">Profile</button>
                                    <button class="btn btn-outline-dark" type="button">Setting</button>
                                    <button class="btn btn-outline-dark" type="button">Sign Out</button>
                                  </ul>
                                </div>
                              </li>
                            </ul>
                          </div>
                    </div>
                </div>
                <div id="panel-input">
                    <input id="input-text" type="text" placeholder="Bus Number (e.g 965)">
                    <button id="search-btn">Search</button>
                </div>  
                <div id="bus-num-panel"></div>
                <div id="map"></div>
                <div id="first-last-bus-timing-panel">First bus: 6 AM</div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="getMap.js"></script>
    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
