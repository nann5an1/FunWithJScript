<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="busRouteMap.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <title>Bus Route Map</title>
</head>
<body>
    <div class="main-container">
        <div class="main-bg">
            <div id="panel-bg">
                <div id="bus-num-panel">965</div>
                <div id="map"></div>
                <div id="first-last-bus-timing-panel">First bus: 6 AM</div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script>
        var map = L.map('map');

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.Routing.control({
        waypoints: [
            L.latLng(1.3128447, 103.85989),
            L.latLng(1.30965, 103.857371),
            L.latLng(1.31313, 103.85635),
            L.latLng(1.314966, 103.857819)
        ]
    }).addTo(map);
      </script>
</body>
</html>
