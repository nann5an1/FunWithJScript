<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="main-bg">
        <div id="bg-panel">
            <div id="in-out-panel">
                
            </div>
            <div class="btn-panel">
                <button class="btn" value="AC">AC</button>
                <button class="btn" value="plus-minus"><img class="btn-img" src="img/plus_minus.png" alt="plus_minus"></button>
                <button class="btn" value="%"><img class="btn-img" src="img/percent.png" alt="percent"></button>
                <button class="btn opt" value="/"><img class="btn-img" src="img/divide.png" alt="divide"></button>
            </div>
            <div class="btn-panel">
                <button class="btn" value="7"><img class="btn-img" src="img/number-7.png" alt="seven"></button>
                <button class="btn" value="8"><img class="btn-img" src="img/eight.png" alt="eight"></button>
                <button class="btn" value="9"><img class="btn-img" src="img/nine.png" alt="nine"></button>
                <button class="btn opt" value="*"><img class="btn-img" src="img/multiply.png" alt="multiply"></button>
            </div>
            <div class="btn-panel">
                <button class="btn" value="4"><img class="btn-img" src="img/four.png" alt="four"></button>
                <button class="btn" value="5"><img class="btn-img" src="img/five.png" alt="five"></button>
                <button class="btn" value="6"><img class="btn-img" src="img/6.png" alt="six"></button>
                <button class="btn opt" value="-"><img class="btn-img" src="img/minus.png" alt="six"></button></button>
            </div>
            <div class="btn-panel">
                <button class="btn" value="1"><img class="btn-img" src="img/one.png" alt="one"></button>
                <button class="btn" value="2"><img class="btn-img" src="img/two.png" alt="two"></button>
                <button class="btn" value="3"><img class="btn-img" src="img/three.png" alt="three"></button>
                <button class="btn opt" value="+"><img class="btn-img" src="img/plus.png" alt="plus"></button>
            </div>
            <div class="btn-panel">
                <button class="btn" value="0"><img class="btn-img" src="img/zero.png" alt="one"></button>
                <button class="btn"></button>
                <button class="btn" value="."><img class="btn-img" src="img/dot.png" alt="dot"></button>
                <button class="btn opt" value="="><img class="btn-img" src="img/equal.png" alt="equal"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
