<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="main-bg">
        <div id="bg-panel">
            <div id="in-out-panel">

            </div>
            <div class="btn-panel">
                <button class="btn" id="reset-btn"><span>AC</span></button>
                <button class="btn" id="pos-neg-btn"><span>+/-</span></button>
                <button class="btn" id="percent-btn"><span>%</span></button>
                <button class="btn" id="divide-btn"><span>/</span></button>
            </div>
            <div class="btn-panel">
                <button class="btn"><img class="btn-img" src="img/number-7.png" alt="seven"></button>
                <button class="btn"><img class="btn-img" src="img/eight.png" alt="eight"></button>
                <button class="btn"><img class="btn-img" src="img/nine.png" alt="nine"></button>
                <button class="btn"></button>
            </div>
            <div class="btn-panel">
                <button class="btn"><img class="btn-img" src="img/four.png" alt="four"></button>
                <button class="btn"><img class="btn-img" src="img/five.png" alt="five"></button>
                <button class="btn"><img class="btn-img" src="img/6.png" alt="six"></button>
                <button class="btn"></button>
            </div>
            <div class="btn-panel">
                <button class="btn"><img class="btn-img" src="img/one.png" alt="one"></button>
                <button class="btn"><img class="btn-img" src="img/two.png" alt="two"></button>
                <button class="btn""><img class="btn-img" src="img/three.png" alt="three"></button>
                <button class="btn"><img class="btn-img" src="img/plus.png" alt="plus"></button>
            </div>
            <div class="btn-panel">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
